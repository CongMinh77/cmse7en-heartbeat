<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./assets/images/logo-white.png" type="image/png" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <script src="./assets/libraryJs/jquery-3.7.1.min.js"></script>
    <script src="./assets/libraryJs/axios.min.js"></script>
    <script src="./assets/js/main.js"></script>

    <title>Heartbeat</title>
  </head>

  <body>
    <main id="main">
      <div class="wrapTitle w-100">
        <div class="w-full bg-gray-200 rounded-full h-4 dark:bg-gray-700" id="wrapProgressBar">
          <div class="bg-pink-400 opacity-65 h-4 rounded-full" id="progress" style="width: 10%"></div>
        </div>
        <div id="wrapMessage" class="w-100" style="display: none">
          <div class="title text-4xl sm:">I LOVE YOU</div>
          <div class="flex justify-center">
            <div class="flex justify-between w-3/4">
              <button
                id="acceptButton"
                type="button"
                class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900"
              >
                Đồng ý
              </button>
              <button
                id="cancelButton"
                type="button"
                class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
              >
                Không
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
