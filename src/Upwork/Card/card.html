<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="./card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
    <title>Card Component</title>
  </head>

  <body>
    <div class="card-wrapper">
      <div class="image-wrapper">
        <div class="image"></div>
      </div>
      <div class="content">
        <div>
          <div class="discount-wrapper">
            <span class="percent-discount">-20%</span>
            <p class="title-discount">Generic Text</p>
          </div>
          <div>
            <span class="cost cost-discount">$9.95</span>
            <span class="cost">$9.95</span>
          </div>
          <h5 class="title">PRODUCT TITLE</h5>
          <p class="description">TEXT LIMIT TO 2 LINES WITH CSS</p>
        </div>
        <button class="add-product">Compare</button>
      </div>
    </div>
  </body>
</html>
